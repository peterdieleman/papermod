baseURL: "https://thisistheway.wiki"
title: thisistheway
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: XXXXX

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: thisistheway
    description: "thisistheway"
    author: Peter Dieleman
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: true
    ShowBreadCrumbs: false
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: true
    tocopen: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: /Boba-Fett.ico
        favicon16x16: /Boba-Fett-16x16.png
        favicon32x32: /Boba-Fett-32x32.png
        apple_touch_icon: /apple-touch-icon.png
        # safari_pinned_tab: "<link / abs url>"

    label:
        text: "thisistheway"
        # icon: /boba_fett.png
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: This is the way
        subtitle: "subtitle"
        imageUrl: /Boba-Fett-512x512.png
        imageWidth: 80
        imageHeight: 80
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: falsetags

    # home-info mode
    homeInfoParams:
        Title: This is the way
        Content: I have spoken.

    socialIcons:
        - name: stackoverflow
          url: "https://stackoverflow.com/users/13984462/peter-dieleman"
        - name: github
          url: "https://github.com/peterdieleman"
        - name: twitter
          url: "https://twitter.com/ptrdlmn/"
        - name: linkedin
          url: "https://www.linkedin.com/in/ptrdlmn/"
  
  analytics:
        google:
            SiteVerificationTag: "XXXXXX"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archive
          name: archive
          url: /archives/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: search
          name: search
          url: /search/
          weight: 20
        # - identifier: example
        #   name: thisistheway.wiki
        #   url: https://thisistheway.wiki.org
        #   weight: 30
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
