baseURL: "https://thisistheway.wiki"
title: thisistheway
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: thisistheway
  description: "thisistheway"
  author: Peter Dieleman
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /favicon.ico
    favicon16x16: /Boba-Fett-16x16.png
    favicon32x32: /Boba-Fett-32x32.png
    apple_touch_icon: /apple-touch-icon.png
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "thisistheway"
    # icon: /boba_fett.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Personal Wiki
    subtitle: "Hi, I am a software developer with a PhD in Physics, currently living in Dresden (DE).
    This site started out as an easy way for me to keep curated notes on certain topics I encountered during development work.
    I now also use it to keep track of (barebones) cooking recipes as well as other random topics.
    If you want to reach out to me, you can find me through the links below. 
    Pictures of our cats, Anna and Elsa, can be found by clicking on the instagram icon."
    # imageUrl: /Boba-Fett-512x512.png
    imageWidth: 100
    imageHeight: 100
    imageTitle: my image
    buttons:
      - name: Cooking Recipes
        url: tags/cooking-recipe
      - name: German
        url: tags/german
      - name: Java
        url: tags/java

  # home-info mode
  homeInfoParams:
    Title: Personal Wiki
    Content: "Plus some other random observations. Press  Alt + / for search."

  socialIcons:
    - name: github
      url: "https://github.com/peterdieleman"
    - name: twitter
      url: "https://twitter.com/ptrdlmn/"
    - name: linkedin
      url: "https://www.linkedin.com/in/ptrdlmn/"
    - name: strava
      url: "https://www.strava.com/athletes/ptrdlmn"
    - name: instagram
      url: "https://www.instagram.com/annaelsadresden/"
    # - name: flickr
    #   url: "https://www.strava.com/athletes/ptrdlmn"
  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  
  editPost:
    URL: "https://github.dev/peterdieleman/papermod/blob/master/content"
    Text: "Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 1
    distance: 1000000
    threshold: 0.3
    minMatchCharLength: 0
    includeScore: true
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archive
      name: archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30
    - identifier: edit
      name: edit
      url: https://github.dev/peterdieleman/papermod/blob/master/
      weight: 40
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai
